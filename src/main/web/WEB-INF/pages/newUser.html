<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div align="center">
    <h3>New User</h3>
    <form action="#" th:action="@{/save}" method="post" th:object="${user}">
        <div>
            <label>Name: </label>
            <input type="text" th:field="*{firstName}"/>
        </div>
        <div>
            <label>Lastname: </label>
            <input type="text" th:field="*{lastName}"/>
        </div>
        <div>
            <label>Email: </label>
            <input type="text" th:field="*{email}"/>
        </div>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
